<!DocType>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lifespan</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1 id="js--lifespan--title">Lifespan</h1>
		</header>
		<content>
			<div id="js--lifespan--inputs">
				<span>
					<label for="js--lifespan--inputs--date">Date of Birth</label>
					<input id="js--lifespan--inputs--date" type="date" value="1994-01-16" placeholder="1994-01-16">
				</span>
				<span>
					<label for="js--lifespan--inputs--years">Lifespan (years)</label>
					<input id="js--lifespan--inputs--years" type="number" value="100" placeholder="100" min="0" max="999">
				</span>
				<button id="js--lifespan--inputs--submit" type="submit">Calculate</button>
			</div>
			<div id="js--lifespan--text"></div>
			<div id="js--lifespan--area"></div>
		</content>
		<footer>
			<p>
				<a href="https://twitter.com/juanbuis/status/930404332276736001">Inspired by @juanbuis</a>
				&emsp;&middot;&emsp;
				<a href="https://github.com/lewisgoddard/lifespan">Fork on GitHub</a>
			</p>
		</footer>
	</body>
	<script>lifespan('1994-01-16')</script>
	<script>
		function customLifespan() {
			var dob   = document.getElementById('js--lifespan--inputs--date').value
			var years = document.getElementById('js--lifespan--inputs--years').value
			console.log(dob, years)
			lifespan(dob, years)
		}
		document.getElementById('js--lifespan--inputs--submit').onclick = function() {customLifespan()}
	</script>
</html>
